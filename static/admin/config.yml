backend:   
  name: git-gateway   
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
    - label: "Projects"
      name: "projects"
      folder: "content/posts" # The path to the folder where the documents are stored
      slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      create: true
      fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Project Featured Image", name: "thumbnail", widget: "image"}
      - name: "gallery"
        label: "Project Image Gallery" 
        widget: "list"
        optional: true
        fields:
          - {label: "Image Title", name: "imgTitle", widget: "string"}
          - {label: "Image", name: "imgSrc", widget: "image"}
      - {label: "Project Description", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
