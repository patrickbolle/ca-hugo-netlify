{{ define "main" }}
  <article class="cf pa2 pa0-ns">
    <div class="pa4 htc">
      <div class="w-100 w-50-ns fix-grid">
        {{ range first 4 (where .Data.Pages "Section" "in" (slice "projects")) }}
          <div class="fl w-50 w-50-ns pa1 fix-grid-item">
            <a href="{{ .Permalink }}" class="grow db no-underline black shadow-5"><img class="db w-100 vh-25-ns" src="{{ .Params.thumbnail }}"></a>
          </div>
        {{ end }}
      </div>
    </div>    
  </article>
{{ end }}
